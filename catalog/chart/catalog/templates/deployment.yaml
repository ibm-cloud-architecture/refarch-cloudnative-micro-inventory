apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: bluecompute
    micro: catalog
    tier: backend
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: bluecompute
        micro: catalog
        tier: backend
        release: {{.Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "test-elasticsearch",
            "image": "ibmcase/mysql-loader:latest",
            "imagePullPolicy": "Always",
            "command": ["/bin/bash", "-c"], 
            "args": ["elastic_uri=`echo $elastic | jq .uri -r`; until curl -s ${elastic_uri}_cluster/health | jq .status | grep green; do echo waiting for elasticsearch; sleep 1; done"],
            "env": [{ 
              "name": "elastic",
              "valueFrom": {
                "secretKeyRef": {
                  "name": "{{ .Values.elasticsearch.secret }}",
                  "key": "binding"
                }
              }
            }]
          },
          {
            "name": "test-inventory-service",
            "image": "ibmcase/mysql-loader:latest",
            "imagePullPolicy": "IfNotPresent",
            "command": ["/bin/bash", "-c"], 
            "args": ["until curl http://inventory-service:8080; do echo waiting for inventory-service; sleep 1; done"]
          }
        ]'
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        ports:
        - containerPort: 8081
        env:
        - name: elastic
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.elasticsearch.secret }}"
              key: binding
      {{if eq .Values.image.usePullSecret true}}
      imagePullSecrets:
        - name: "{{ .Values.image.pullSecretName }}"
      {{end}}
